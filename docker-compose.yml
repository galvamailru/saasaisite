services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-cip}:${POSTGRES_PASSWORD:-cip}@db:5432/${POSTGRES_DB:-cip}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-cip-files}
      - MINIO_SECURE=false
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
      mailpit:
        condition: service_started
    volumes:
      - .:/app
      - ./prompts:/app/prompts:ro

  minio:
    image: minio/minio:latest
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - miniodata:/data

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cip}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cip}
      POSTGRES_DB: ${POSTGRES_DB:-cip}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cip} -d ${POSTGRES_DB:-cip}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    # SMTP: 1025 (приложение шлёт сюда), Web UI: http://localhost:8025 (просмотр писем и ссылок подтверждения)

volumes:
  pgdata:
  miniodata:
