<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ß–∞—Ç</title>
  <style>
    * { box-sizing: border-box; }
    body.chat-theme-cyan { --chat-accent: #00acc1; --chat-accent-hover: #0097a7; }
    body.chat-theme-blue { --chat-accent: #1976d2; --chat-accent-hover: #1565c0; }
    body.chat-theme-green { --chat-accent: #2e7d32; --chat-accent-hover: #1b5e20; }
    body.chat-theme-purple { --chat-accent: #7b1fa2; --chat-accent-hover: #6a1b9a; }
    body.chat-theme-orange { --chat-accent: #e65100; --chat-accent-hover: #bf360c; }
    body.chat-theme-teal { --chat-accent: #00695c; --chat-accent-hover: #004d40; }
    body {
      margin: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 50%);
      background-attachment: fixed;
    }
    .chat-card {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 80vh;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }
    .chat-header-left h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }
    .chat-header-left p {
      margin: 0.25rem 0 0;
      font-size: 0.85rem;
      color: #666;
    }
    .chat-header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    .chat-header-right .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .msg {
      padding: 0.75rem 1rem;
      border-radius: 16px;
      max-width: 85%;
      line-height: 1.45;
      word-wrap: break-word;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .msg.user {
      align-self: flex-end;
      background: var(--chat-accent, #00acc1);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.assistant a {
      color: #0277bd;
      text-decoration: none;
    }
    .msg.assistant a:hover { text-decoration: underline; }
    .msg.assistant .chat-gallery-img {
      display: block;
      max-width: 100%;
      max-height: 280px;
      width: auto;
      height: auto;
      border-radius: 12px;
      margin: 0.5rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .content-strip {
      padding: 0.75rem 1.25rem;
      border-top: 1px solid #eee;
      background: #fafafa;
      overflow-x: auto;
      overflow-y: hidden;
      display: none;
    }
    .content-strip.has-cards { display: block; }
    .content-strip-inner {
      display: flex;
      gap: 1rem;
      padding-bottom: 0.25rem;
    }
    .content-card {
      flex: 0 0 180px;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.2s;
    }
    .content-card:hover { transform: translateY(-2px); }
    .content-card-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #e0e0e0;
    }
    .content-card-img.fallback {
      object-fit: none;
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .content-card-caption {
      padding: 0.5rem 0.75rem;
      font-size: 0.85rem;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .input-area {
      padding: 1rem 1.25rem;
      border-top: 1px solid #eee;
      background: #fff;
    }
    .input-hint {
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 0.5rem;
    }
    .quick-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .pill {
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      border: 1px solid var(--chat-accent, #00acc1);
      background: #fff;
      color: var(--chat-accent, #00acc1);
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .pill:hover {
      background: var(--chat-accent, #00acc1);
      color: #fff;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    #input:focus { border-color: var(--chat-accent, #00acc1); }
    #send {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 24px;
      background: var(--chat-accent, #00acc1);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover { background: var(--chat-accent-hover, #0097a7); }
    #send:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="chat-card">
    <header class="chat-header">
      <div class="chat-header-left">
        <h1 id="greeting">–ü—Ä–∏–≤–µ—Ç!</h1>
        <p id="subtitle">–ù–∞–ø–∏—à–∏—Ç–µ –≤–æ–ø—Ä–æ—Å ‚Äî –æ—Ç–≤–µ—á—É –∏ –ø–æ–¥—Å–∫–∞–∂—É –º–∞—Ç–µ—Ä–∏–∞–ª—ã</p>
      </div>
      <div class="chat-header-right">
        <span id="chatLabel">–ß–∞—Ç</span>
        <button type="button" class="icon-btn" title="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è" aria-label="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è">‚Ñπ</button>
      </div>
    </header>

    <div id="messages"></div>

    <div class="content-strip" id="contentStrip">
      <div class="content-strip-inner" id="contentStripInner"></div>
    </div>

    <div class="input-area">
      <p class="input-hint" id="inputHint">–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥—Å–∫–∞–∑–∫—É</p>
      <div class="quick-pills" id="quickPills"></div>
      <form id="form" class="input-row">
        <input id="input" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button type="submit" id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>

  <script>
    (function () {
      const path = window.location.pathname;
      const slugMatch = path.match(/^\/([^/]+)\/chat(?:\/embed)?\/?$/);
      const tenantSlug = slugMatch ? slugMatch[1] : null;
      if (!tenantSlug) {
        document.getElementById('messages').innerHTML = '<p style="padding:1rem">–ù–µ–≤–µ—Ä–Ω—ã–π URL. –û–∂–∏–¥–∞–µ—Ç—Å—è /{tenant_slug}/chat –∏–ª–∏ /{tenant_slug}/chat/embed</p>';
        return;
      }

      let tenantId = null;
      let tenantName = '';
      let userId = localStorage.getItem('cip_user_id') || 'anon-' + Math.random().toString(36).slice(2, 12);
      localStorage.setItem('cip_user_id', userId);
      let dialogId = null;
      let isTestMode = false;

      window.addEventListener('message', function(event) {
        if (event.origin !== window.location.origin) return;
        if (event.data && event.data.type === 'cip_auth' && event.data.user_id && event.data.token) {
          userId = event.data.user_id;
          localStorage.setItem('cip_user_id', userId);
          localStorage.setItem('cip_access_token', event.data.token);
          if (event.data.is_test === true) isTestMode = true;
        }
      });

      const contentCards = [];

      function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      /** –î–æ–ø—É—Å—Ç–∏–º—ã–µ —Ç–µ–≥–∏ –¥–ª—è –±–ª–æ–∫–æ–≤ [HTML]...[/HTML] –≤ –æ—Ç–≤–µ—Ç–∞—Ö –±–æ—Ç–∞. */
      var ALLOWED_HTML_TAGS = /^(p|div|span|br|strong|b|em|i|u|ul|ol|li|a|img|table|thead|tbody|tr|td|th|h1|h2|h3|h4)$/i;
      var HTML_BLOCK_RE = /\[HTML\]([\s\S]*?)\[\/HTML\]/gi;
      var ALLOWED_STYLE_PROPS = /^(color|background-color|background|font-weight|font-style|font-size|text-align|margin|margin-top|margin-bottom|margin-left|margin-right|padding|padding-top|padding-bottom|padding-left|padding-right|display|width|height|max-width|border|border-radius|list-style-type|text-decoration|line-height)$/i;
      var DANGEROUS_STYLE = /expression\s*\(|javascript\s*:|url\s*\(\s*["']?\s*javascript|behavior\s*:|@import|-moz-binding/i;

      function sanitizeStyleValue(value) {
        if (!value || typeof value !== 'string') return '';
        var out = [];
        var parts = value.split(';');
        for (var i = 0; i < parts.length; i++) {
          var part = parts[i].trim();
          var colon = part.indexOf(':');
          if (colon <= 0) continue;
          var prop = part.slice(0, colon).trim().toLowerCase();
          var val = part.slice(colon + 1).trim();
          if (DANGEROUS_STYLE.test(val)) continue;
          if (ALLOWED_STYLE_PROPS.test(prop)) out.push(prop + ':' + val);
        }
        return out.join('; ');
      }

      function sanitizeHtmlForChat(raw) {
        if (!raw || typeof raw !== 'string') return '';
        var tmp = document.createElement('div');
        tmp.innerHTML = raw.trim();
        [].slice.call(tmp.querySelectorAll('script, iframe, form, object, embed, style')).forEach(function(el) { el.remove(); });
        tmp.querySelectorAll('*').forEach(function(el) {
          if (!ALLOWED_HTML_TAGS.test(el.tagName)) { el.replaceWith(document.createTextNode(el.textContent)); return; }
          for (var i = el.attributes.length - 1; i >= 0; i--) {
            var a = el.attributes[i];
            if (/^on/i.test(a.name)) el.removeAttribute(a.name);
            else if (el.tagName === 'A' && (a.name === 'href' || a.name === 'target' || a.name === 'rel')) { /* keep */ }
            else if (el.tagName === 'IMG' && (a.name === 'src' || a.name === 'alt' || a.name === 'loading')) { /* keep */ }
            else if (a.name === 'style') {
              var safe = sanitizeStyleValue(a.value);
              if (safe) el.setAttribute('style', safe); else el.removeAttribute('style');
            } else if (a.name !== 'href' && a.name !== 'src' && a.name !== 'alt' && a.name !== 'target' && a.name !== 'rel' && a.name !== 'loading') el.removeAttribute(a.name);
          }
          if (el.tagName === 'A') { el.setAttribute('target', '_blank'); el.setAttribute('rel', 'noopener noreferrer'); }
        });
        return tmp.innerHTML;
      }

      /** –†–∞–∑–±–∏–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç—ã [HTML]...[/HTML] –∏ –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç; –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∏—Ç–æ–≥–æ–≤—ã–π HTML –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è. */
      function processHtmlBlocksAndText(text, lineToHtml) {
        var parts = [];
        var lastIndex = 0;
        HTML_BLOCK_RE.lastIndex = 0;
        var m;
        while ((m = HTML_BLOCK_RE.exec(text)) !== null) {
          if (m.index > lastIndex) {
            var textSegment = text.slice(lastIndex, m.index);
            var lines = textSegment.split('\n');
            parts.push(lines.map(function(l) { return lineToHtml(l); }).join('<br>'));
          }
          parts.push(sanitizeHtmlForChat(m[1]));
          lastIndex = HTML_BLOCK_RE.lastIndex;
        }
        if (lastIndex < text.length) {
          var rest = text.slice(lastIndex);
          var lines = rest.split('\n');
          parts.push(lines.map(function(l) { return lineToHtml(l); }).join('<br>'));
        }
        return parts.join('');
      }

      /** –ü–æ—Å–ª–µ —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≤ —Ä–∞–∑–º–µ—Ç–∫—É —Ç–æ–ª—å–∫–æ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∏–Ω–ª–∞–π–Ω-—Ç–µ–≥–∏ (strong, b, em, i). */
      function unescapeSafeInlineTags(escapedStr) {
        return (escapedStr || '')
          .replace(/&lt;strong&gt;/gi, '<strong>').replace(/&lt;\/strong&gt;/gi, '</strong>')
          .replace(/&lt;b&gt;/gi, '<b>').replace(/&lt;\/b&gt;/gi, '</b>')
          .replace(/&lt;em&gt;/gi, '<em>').replace(/&lt;\/em&gt;/gi, '</em>')
          .replace(/&lt;i&gt;/gi, '<i>').replace(/&lt;\/i&gt;/gi, '</i>');
      }

      var galleryUrlRegex = /(https?:\/\/[^\s]+\/me\/gallery\/groups\/[^\s]+\/images\/[^\s]+\/file)/gi;

      function isGalleryImageUrl(line) {
        const t = (line || '').trim();
        return /^https?:\/\/[^\s]+$/i.test(t) && t.indexOf('/me/gallery/groups/') !== -1 && t.indexOf('/images/') !== -1 && t.indexOf('/file') !== -1;
      }

      function lineToHtmlWithGalleryImgs(line) {
        const trimmed = (line || '').trim();
        if (!trimmed) return '';
        if (isGalleryImageUrl(trimmed)) {
          return '<img src="' + escapeHtml(trimmed) + '" alt="" class="chat-gallery-img" loading="lazy">';
        }
        var parts = trimmed.split(galleryUrlRegex);
        if (parts.length === 1) {
          var escaped = escapeHtml(trimmed);
          escaped = unescapeSafeInlineTags(escaped);
          var linkRegex = /\[([^\]]+)\]\((https?:\/\/[^)]+)\)/g;
          return escaped.replace(linkRegex, function(_, t, u) { return '<a href="' + escapeHtml(u) + '" target="_blank" rel="noopener">' + escapeHtml(t) + '</a>'; });
        }
        function isGalleryUrl(s) {
          return (s || '').indexOf('/me/gallery/groups/') !== -1 && (s || '').indexOf('/images/') !== -1 && (s || '').indexOf('/file') !== -1;
        }
        var out = '';
        for (var i = 0; i < parts.length; i++) {
          if (isGalleryUrl(parts[i])) {
            out += '<img src="' + escapeHtml(parts[i]) + '" alt="" class="chat-gallery-img" loading="lazy">';
          } else {
            var esc = escapeHtml(parts[i]);
            esc = unescapeSafeInlineTags(esc);
            out += esc.replace(/\[([^\]]+)\]\((https?:\/\/[^)]+)\)/g, function(_, t, u) { return '<a href="' + escapeHtml(u) + '" target="_blank" rel="noopener">' + escapeHtml(t) + '</a>'; });
          }
        }
        return out;
      }

      function linkifyAndStripFiles(text) {
        const fileRegex = /\[–§–∞–π–ª:\s*([^\]]+)\]\((https?:\/\/[^)]+)\)/g;
        const files = [];
        let cleaned = text.replace(fileRegex, (_, name, url) => {
          files.push({ name: name.trim(), url });
          return '';
        }).trim().replace(/\n{2,}/g, '\n\n');
        var html = processHtmlBlocksAndText(cleaned, lineToHtmlWithGalleryImgs);
        return { html: html || '‚Äî', files };
      }

      function addMsg(role, text, opts) {
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        if (role === 'assistant' && (opts && opts.files && opts.files.length)) {
          const { html, files } = opts.filesProcessed || linkifyAndStripFiles(text);
          div.innerHTML = html || '‚Äî';
          files.forEach(f => addContentCard(f.name, f.url));
        } else if (role === 'assistant') {
          const { html } = linkifyAndStripFiles(text);
          div.innerHTML = html || escapeHtml(text).replace(/\n/g, '<br>');
        } else {
          div.textContent = text;
        }
        document.getElementById('messages').appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
      }

      function addContentCard(caption, url) {
        contentCards.push({ caption, url });
        const strip = document.getElementById('contentStrip');
        const inner = document.getElementById('contentStripInner');
        const card = document.createElement('a');
        card.className = 'content-card';
        card.href = url;
        card.target = '_blank';
        card.rel = 'noopener';
        const isImage = /\.(jpe?g|png|gif|webp)$/i.test(url) || caption.match(/\.(jpe?g|png|gif|webp)$/i);
        if (isImage) {
          const im = document.createElement('img');
          im.className = 'content-card-img';
          im.src = url;
          im.alt = caption;
          im.onerror = () => {
            const div = document.createElement('div');
            div.className = 'content-card-img fallback';
            div.textContent = 'üìÑ';
            im.replaceWith(div);
          };
          card.appendChild(im);
        } else {
          const fallback = document.createElement('div');
          fallback.className = 'content-card-img fallback';
          fallback.textContent = 'üìÑ';
          card.appendChild(fallback);
        }
        const cap = document.createElement('div');
        cap.className = 'content-card-caption';
        cap.textContent = caption;
        card.appendChild(cap);
        inner.appendChild(card);
        strip.classList.add('has-cards');
      }

      function renderPills(suggestions) {
        const el = document.getElementById('quickPills');
        el.innerHTML = '';
        (suggestions || []).forEach(s => {
          const b = document.createElement('button');
          b.type = 'button';
          b.className = 'pill';
          b.textContent = s;
          b.addEventListener('click', () => {
            document.getElementById('input').value = s;
            document.getElementById('input').focus();
          });
          el.appendChild(b);
        });
      }

      function applyChatTheme(themeId) {
        document.body.classList.remove('chat-theme-cyan', 'chat-theme-blue', 'chat-theme-green', 'chat-theme-purple', 'chat-theme-orange', 'chat-theme-teal');
        if (themeId) document.body.classList.add('chat-theme-' + themeId);
        else document.body.classList.add('chat-theme-cyan');
      }

      async function init() {
        const r = await fetch('/api/v1/tenants/by-slug/' + encodeURIComponent(tenantSlug));
        if (!r.ok) {
          addMsg('assistant', '–¢–µ–Ω–∞–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.');
          return;
        }
        const t = await r.json();
        tenantId = t.id;
        tenantName = t.name || '–°–∞–π—Ç';
        applyChatTheme(t.chat_theme || 'cyan');
        document.getElementById('greeting').textContent = '–ü—Ä–∏–≤–µ—Ç!';
        document.getElementById('subtitle').textContent = '–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å ‚Äî –ø–æ–¥—Å–∫–∞–∂—É –∏ –ø–æ–∫–∞–∂—É –ø–æ–ª–µ–∑–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã.';
        var suggestions = Array.isArray(t.quick_reply_buttons) && t.quick_reply_buttons.length ? t.quick_reply_buttons : ['–†–∞—Å—Å–∫–∞–∂–∏ –æ –≤–∞—Å', '–ö–∞–∫–∏–µ —É—Å–ª—É–≥–∏?', '–ö–æ–Ω—Ç–∞–∫—Ç—ã'];
        renderPills(suggestions);
      }

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const sendBtn = document.getElementById('send');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text || !tenantId) return;
        input.value = '';
        addMsg('user', text);
        sendBtn.disabled = true;
        const assistantEl = document.createElement('div');
        assistantEl.className = 'msg assistant';
        assistantEl.textContent = '‚Ä¶';
        document.getElementById('messages').appendChild(assistantEl);
        assistantEl.scrollIntoView({ behavior: 'smooth' });
        let full = '';
        let filesProcessed = null;
        let streamedText = '';
        let pendingBuffer = '';
        let streamEnded = false;
        let typewriterInterval;
        try {
          const body = { user_id: userId, message: text };
          if (dialogId) body.dialog_id = dialogId;
          if (isTestMode) body.is_test = true;
          const res = await fetch('/api/v1/tenants/' + tenantId + '/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
          });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            assistantEl.textContent = '–û—à–∏–±–∫–∞: ' + (err.detail || res.status);
            return;
          }

          function drainTypewriter() {
            if (pendingBuffer.length === 0) {
              if (streamEnded && typewriterInterval) clearInterval(typewriterInterval);
              return;
            }
            const charsPerTick = 2;
            const take = Math.min(charsPerTick, pendingBuffer.length);
            streamedText += pendingBuffer.slice(0, take);
            pendingBuffer = pendingBuffer.slice(take);
            assistantEl.textContent = streamedText;
            assistantEl.scrollIntoView({ behavior: 'smooth' });
          }

          typewriterInterval = setInterval(drainTypewriter, 18);

          const reader = res.body.getReader();
          const dec = new TextDecoder();
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            const chunk = dec.decode(value, { stream: true });
            const lines = chunk.split('\n');
            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const data = line.slice(6).trim();
                if (data === '[DONE]') break;
                try {
                  const obj = JSON.parse(data);
                  if (obj.content) {
                    full += obj.content;
                    pendingBuffer += obj.content;
                  }
                  if (obj.error) assistantEl.textContent = '–û—à–∏–±–∫–∞: ' + obj.error;
                } catch (_) {}
              }
            }
          }
          streamEnded = true;

          // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å—Ç—Ä–∏–º–∞ –∂–¥—ë–º, –ø–æ–∫–∞ –¥–æ–ø–µ—á–∞—Ç–∞–µ—Ç—Å—è —Ç–µ–∫—Å—Ç, –∑–∞—Ç–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º HTML –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
          if (full) {
            const waitForTypewriter = async () => {
              if (!streamEnded || pendingBuffer.length > 0) {
                setTimeout(waitForTypewriter, 50);
                return;
              }
              if (typewriterInterval) clearInterval(typewriterInterval);
              filesProcessed = linkifyAndStripFiles(full);
              assistantEl.innerHTML = filesProcessed.html || '‚Äî';
              filesProcessed.files.forEach(f => addContentCard(f.name, f.url));
              if (!isTestMode) {
                try {
                  const h = { 'X-User-Id': userId };
                  const token = localStorage.getItem('cip_access_token');
                  if (token) h['Authorization'] = 'Bearer ' + token;
                  const j = await fetch('/api/v1/tenants/' + tenantId + '/me/dialogs?limit=1', { headers: h }).then(r => r.json());
                  if (j.items && j.items[0]) dialogId = j.items[0].id;
                } catch (_) {}
              }
            };
            waitForTypewriter();
          }
        } catch (e) {
          if (typewriterInterval) clearInterval(typewriterInterval);
          assistantEl.textContent = '–û—à–∏–±–∫–∞: ' + (e.message || '—Å–µ—Ç—å');
        } finally {
          sendBtn.disabled = false;
        }
      });

      init();
    })();
  </script>
