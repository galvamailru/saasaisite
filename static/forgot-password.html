<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Восстановление пароля</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; max-width: 400px; margin-left: auto; margin-right: auto; }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    .error { color: #c00; margin-top: 0.5rem; }
    .success { color: #080; margin-top: 0.5rem; }
    a { color: #06c; }
  </style>
</head>
<body>
  <h1>Восстановление пароля</h1>
  <p id="err" class="error" style="display:none;"></p>
  <p id="ok" class="success" style="display:none;"></p>
  <form id="form">
    <label>Email <input type="email" id="email" required autocomplete="email"></label>
    <button type="submit">Отправить ссылку на почту</button>
  </form>
  <p style="margin-top: 1.5rem;"><a href="#" id="backLink">Вернуться ко входу</a></p>
  <script>
    (function () {
      const path = window.location.pathname;
      const slug = path.match(/^\/([^/]+)\/forgot-password\/?$/)?.[1];
      if (!slug) {
        document.getElementById('err').textContent = 'Неверный URL. Ожидается /{tenant_slug}/forgot-password';
        document.getElementById('err').style.display = 'block';
        return;
      }
      document.getElementById('backLink').href = '/' + slug + '/login';

      document.getElementById('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        document.getElementById('err').style.display = 'none';
        document.getElementById('ok').style.display = 'none';
        try {
          const r = await fetch('/api/v1/tenants/by-slug/' + encodeURIComponent(slug) + '/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
          });
          const data = await r.json().catch(() => ({}));
          if (!r.ok) {
            document.getElementById('err').textContent = data.detail || r.statusText || 'Ошибка';
            document.getElementById('err').style.display = 'block';
            return;
          }
          document.getElementById('ok').textContent = data.message || 'Письмо отправлено. Проверьте почту.';
          document.getElementById('ok').style.display = 'block';
        } catch (err) {
          document.getElementById('err').textContent = err.message || 'Ошибка';
          document.getElementById('err').style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
