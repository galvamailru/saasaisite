<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Новый пароль</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; max-width: 400px; margin-left: auto; margin-right: auto; }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; margin-top: 0.25rem; }
    button { margin-top: 1.5rem; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    .error { color: #c00; margin-top: 0.5rem; }
    .success { color: #080; margin-top: 0.5rem; }
    a { color: #06c; }
  </style>
</head>
<body>
  <h1>Задать новый пароль</h1>
  <p id="err" class="error" style="display:none;"></p>
  <p id="ok" class="success" style="display:none;"></p>
  <form id="form">
    <input type="hidden" id="token" value="">
    <label>Новый пароль (не менее 8 символов) <input type="password" id="password" required minlength="8" autocomplete="new-password"></label>
    <label>Повторите пароль <input type="password" id="password2" required minlength="8" autocomplete="new-password"></label>
    <button type="submit">Сохранить пароль</button>
  </form>
  <p style="margin-top: 1.5rem;"><a href="#" id="backLink">Вернуться ко входу</a></p>
  <script>
    (function () {
      const path = window.location.pathname;
      const slug = path.match(/^\/([^/]+)\/reset-password\/?$/)?.[1];
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (!slug || !token) {
        document.getElementById('err').textContent = 'Неверная ссылка. Нужны tenant и токен.';
        document.getElementById('err').style.display = 'block';
        return;
      }
      document.getElementById('token').value = token;
      document.getElementById('backLink').href = '/' + slug + '/login';

      document.getElementById('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        if (newPassword !== password2) {
          document.getElementById('err').textContent = 'Пароли не совпадают';
          document.getElementById('err').style.display = 'block';
          return;
        }
        document.getElementById('err').style.display = 'none';
        document.getElementById('ok').style.display = 'none';
        try {
          const r = await fetch('/api/v1/tenants/by-slug/' + encodeURIComponent(slug) + '/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: document.getElementById('token').value, new_password: newPassword }),
          });
          const data = await r.json().catch(() => ({}));
          if (!r.ok) {
            document.getElementById('err').textContent = data.detail || r.statusText || 'Ошибка';
            document.getElementById('err').style.display = 'block';
            return;
          }
          document.getElementById('ok').textContent = (data.message || 'Пароль изменён.') + ' Переход ко входу...';
          document.getElementById('ok').style.display = 'block';
          setTimeout(function() { window.location.href = '/' + slug + '/login'; }, 2000);
        } catch (err) {
          document.getElementById('err').textContent = err.message || 'Ошибка';
          document.getElementById('err').style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
