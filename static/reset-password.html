<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Новый пароль</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --border: #2d3a4d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --danger: #f85149;
      --success: #3fb950;
    }
    html { height: 100%; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100%;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(88,166,255,0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    .auth-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }
    .auth-card h1 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }
    .auth-card #err {
      display: none;
      color: var(--danger);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      padding: 0.6rem 0.75rem;
      background: rgba(248,81,73,0.1);
      border: 1px solid rgba(248,81,73,0.3);
      border-radius: 8px;
    }
    .auth-card #ok {
      display: none;
      color: var(--success);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      padding: 0.6rem 0.75rem;
      background: rgba(63,185,80,0.1);
      border: 1px solid rgba(63,185,80,0.3);
      border-radius: 8px;
    }
    .auth-card label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 0.35rem;
    }
    .auth-card input {
      width: 100%;
      padding: 0.65rem 0.85rem;
      font-size: 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      margin-bottom: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .auth-card input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(88,166,255,0.2);
    }
    .auth-card input::placeholder {
      color: var(--text-muted);
    }
    .auth-card button[type="submit"] {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, filter 0.2s;
    }
    .auth-card button[type="submit"]:hover {
      background: #4c9aed;
      filter: brightness(1.05);
    }
    .auth-card .links {
      margin-top: 1.5rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .auth-card .links a {
      color: var(--accent);
      text-decoration: none;
    }
    .auth-card .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>Задать новый пароль</h1>
    <p id="err"></p>
    <p id="ok"></p>
    <form id="form">
      <input type="hidden" id="token" value="">
      <label for="password">Новый пароль (не менее 8 символов)</label>
      <input type="password" id="password" required minlength="8" autocomplete="new-password" placeholder="••••••••">
      <label for="password2">Повторите пароль</label>
      <input type="password" id="password2" required minlength="8" autocomplete="new-password" placeholder="••••••••">
      <button type="submit">Сохранить пароль</button>
    </form>
    <div class="links">
      <a href="#" id="backLink">Вернуться ко входу</a>
    </div>
  </div>
  <script>
    (function () {
      const path = window.location.pathname;
      const slug = path.match(/^\/([^/]+)\/reset-password\/?$/)?.[1];
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (!slug || !token) {
        document.getElementById('err').textContent = 'Неверная ссылка. Нужны tenant и токен.';
        document.getElementById('err').style.display = 'block';
        return;
      }
      document.getElementById('token').value = token;
      document.getElementById('backLink').href = '/' + slug + '/login';

      document.getElementById('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        if (newPassword !== password2) {
          document.getElementById('err').textContent = 'Пароли не совпадают';
          document.getElementById('err').style.display = 'block';
          return;
        }
        document.getElementById('err').style.display = 'none';
        document.getElementById('ok').style.display = 'none';
        try {
          const r = await fetch('/api/v1/tenants/by-slug/' + encodeURIComponent(slug) + '/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: document.getElementById('token').value, new_password: newPassword }),
          });
          const data = await r.json().catch(() => ({}));
          if (!r.ok) {
            document.getElementById('err').textContent = data.detail || r.statusText || 'Ошибка';
            document.getElementById('err').style.display = 'block';
            return;
          }
          document.getElementById('ok').textContent = (data.message || 'Пароль изменён.') + ' Переход ко входу...';
          document.getElementById('ok').style.display = 'block';
          setTimeout(function() { window.location.href = '/' + slug + '/login'; }, 2000);
        } catch (err) {
          document.getElementById('err').textContent = err.message || 'Ошибка';
          document.getElementById('err').style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
